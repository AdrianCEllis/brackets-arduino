<div class="show-latest">
    <div class="message">
        <h2>{{message}}</h2>
    </div>
    <div class="version"></div>
        <h4>{{hversion}} - {{cycle}}</h4>
    <div class="url">Download it from <a href="{{url}}">here</a></div>
    <div class="changelog">
        <h4>Changelog</h4>
        {{#changelog}}
            <ul>
                {{#.}}
                <li>{{name}}: {{desc}}</li>
                {{/.}}
            </ul>
        {{/changelog}}
    </div>
</div>

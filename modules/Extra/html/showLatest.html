<div class="show-latest">
    <div class="message">
        <h2>{{message}}</h2>
    </div>
    <div class="version"></div>
        <h4>{{hversion}} - {{cycle}}</h4>
    <div class="url">{{ARDUINO.DIALOG.LATEST.LBL_DOWNLOAD_IT}} <a href="{{url}}">{{ARDUINO.DIALOG.LATEST.LBL_DOWNLOAD_HERE}}</a></div>
    <div class="changelog">
        <h4>{{ARDUINO.DIALOG.LATEST.LBL_CHANGELOG}}</h4>
        {{#changelog}}
            <ul>
                {{#.}}
                <li>{{name}}: {{desc}}</li>
                {{/.}}
            </ul>
        {{/changelog}}
    </div>
</div>
